<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar  navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Todo List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
      <div id="titleHelp" class="form-text">Add Something</div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text-area" class="form-control" id="description">
    </div>
    <button type="submit" class="btn btn-primary" id="add">Add</button>
  </div>
  <div class="container-fluid">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">SNO</th>
          <th scope="col">TITLE</th>
          <th scope="col">DESCRIPTION</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody id="listBody">
        <!-- <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td><button class="btn btn-primary" id="clear">clear</button></td>
        </tr> -->
      </tbody>
    </table>
  </div>
  <script>

    // console.log('Button working');
    function newupdate() {
      tit = document.getElementById('title').value;
      des = document.getElementById('description').value;

      if (localStorage.getItem('List') == null) {
        // console.log('if connected');
        listArray = [];
        // console.log('array created');
        listArray.push([tit, des]);
        // console.log('pushed');
        localStorage.setItem('List', JSON.stringify(listArray));
        // console.log('list created');
      }
      else {
        // console.log('else working');
        listArrayStr = localStorage.getItem('List');
        listArray = JSON.parse(listArrayStr);
        listArray.push([tit, des]);
        localStorage.setItem('List', JSON.stringify(listArray));
      }
    update();
    }

    function update(){
      tit = document.getElementById('title').value;
      des = document.getElementById('description').value;

      if (localStorage.getItem('List') == null) {
        // console.log('if connected');
        listArray = [];
        // console.log('array created');
        // console.log('pushed');
        localStorage.setItem('List', JSON.stringify(listArray));
        // console.log('list created');
      }
      else {
        // console.log('else working');
        listArrayStr = localStorage.getItem('List');
        listArray = JSON.parse(listArrayStr);
      }
      let tablebody = document.getElementById('listBody');
      let str = "";
      listArray.forEach((element, index) => {
        str += `
            <tr>
              <th scope="row">${index + 1}</th>
              <td>${element[0]}</td>
              <td>${element[1]}</td>
              <td><button type="clear" class="btn btn-primary" onclick="deleted(${index})">clear</button></td>
            </tr>`
      });
      listBody.innerHTML = str;
    }

    btn = document.getElementById('add');
    btn.addEventListener('click', newupdate);
    newupdate();

    function deleted(item) {
      console.log('delete' + item);
      listArrayStr = localStorage.getItem('List');
      listArray = JSON.parse(listArrayStr);
      listArray.splice(item, 1);
      localStorage.setItem('List', JSON.stringify(listArray));
      update();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
